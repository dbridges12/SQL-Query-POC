<div class="alert alert-warning alert-group">
    <div class="form-inline">
        <select ng-options="o.name as o.name for o in operators"
                ng-model="group.logicalOperator"
                class="form-control input-sm">
        </select>

        <button style="margin-left: 5px"
                ng-click="addCondition()"
                class="btn btn-sm btn-success">
            <span class="glyphicon glyphicon-plus-sign"></span> Condition
        </button>

        <button style="margin-left: 5px"
                ng-click="addGroup()"
                class="btn btn-sm btn-success">
            <span class="glyphicon glyphicon-plus-sign"></span> Group
        </button>

        <button style="margin-left: 5px"
                ng-click="removeGroup()"
                class="btn btn-sm btn-danger">
            <span class="glyphicon glyphicon-minus-sign"></span> Group
        </button>
    </div>

    <div class="group-conditions">
        <div ng-repeat="rule in group.filters | orderBy:'index'" class="condition">
            <div ng-switch="rule.hasOwnProperty('filterGroup')">
                <div ng-switch-when="true">
                    <query-builder group="rule.filterGroup"></query-builder>
                </div>
                <div ng-switch-default="ng-switch-default">
                    <div class="form-inline">
                        <select ng-options="t.name as t.name for t in fields"
                                ng-model="rule.field"
                                class="form-control input-sm">

                        </select>

                        <select style="margin-left: 5px"
                                ng-model="rule.comparisonOperator"
                                class="form-control input-sm">
                            <option ng-repeat="option in conditions"
                                    value="{{option.value}}">{{option.name}}
                            </option>
                        </select>

                        <input style="margin-left: 5px; width: 100px"
                               type="number"
                               ng-model="rule.fieldValue"
                               class="form-control input-sm"/>

                        <button style="margin-left: 5px"
                                ng-click="removeCondition($index)"
                                class="btn btn-sm btn-danger">
                            <span class="glyphicon glyphicon-minus-sign"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
